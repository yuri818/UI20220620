<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      width: 500px;
      height: 500px;
      background-color: beige;
    }
    .inner {
      width: 50%;
      height: 50%;
      background-color: blueviolet;
      transform: translateY(50%);
    }
    button {
      position: relative;
      top: 50%;
      left: 50%;
      /* inner div태그에서의 중앙배치가 가능하게 해줌 */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">
      <button>Click Me</button>
    </div>
  </div>
  <script>
    // 만약 자바라면??
    // Document document = new Document(); // 이렇게 해서 인스턴스화 해줘야 함
    const outer = document.querySelector(".outer");
    const inner = document.querySelector(".inner");
    const button = document.querySelector("button");
    outer.addEventListener('click', (e) => {
      // console.log(`outer의 target: ${e.target}, currentTarget: ${e.currentTarget}`);
      // 넌 버블링 대상이네? 그만 나가줄래?ㅋ -> 익명함수 탈출~! - 리턴을 만났으니까 ()=>{}을 나간다
      if(e.target !== e.currentTarget) {
        return;
      }
    });
    inner.addEventListener('click', (e) => {
      // console.log(`inner의 target: ${e.target}, currentTarget: ${e.currentTarget}`);
      if(e.target !== e.currentTarget) {
        return;
      }
    });
    button.addEventListener('click', (e) => {
      console.log(`button1의 target: ${e.target}, currentTarget: ${e.currentTarget}`);
      // e.stopPropagation(); //Propagation은 위로 전달한다는 뜻, stop이 붙었으니 전달 구만회,,,,,!
      // e.stopImmediatePropagation(); // 나만 실행해주고 나 아닌 애들은 다 빼버려~! -> 헤어지자....
    });
    button.addEventListener('click', (e) => {
      console.log(`button2의 target: ${e.target}, currentTarget: ${e.currentTarget}`);
    });
  </script>
</body>
</html>
