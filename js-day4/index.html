<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    순차적으로 처리가 되나? - 순서지향적
    그러나 defer를 쓰면 script를 처리하기 전에 다음으로 진행이 먼저 된다. root 알아요
    흐름을 바꾼다.
   -->
  <script src="index.js" defer></script>

</head>
<body>
  <!-- 자바스크립트에서 div태그의 id 접근할 때 사용하는 함수는 getElementById(Id값)-->
  <div id="root">요기</div>
  <!-- script의 위치가 title밑에 있으면 안되고 root 밑에 있어야 한다 -->
  <!-- <script src="index.js"></script> -->
</body>
</html>
