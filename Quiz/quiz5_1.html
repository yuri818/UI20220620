<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강사님 5번답</title>
  <link rel="stylesheet" href="./quiz5_1.css">
</head>
<body>
  <!-- 추가합니다. -->
    <!-- 별다른 스타일 처리 없습니다. -->
    <div class="container">
      <h1>Logo</h1>
    </div>
    <div class="container">
      <!-- 2. ul.gnb 태그를 왼쪽에 붙입니다. -->
      <!-- 3. 위아래 padding을 8px로 줍니다. -->
      <!-- 4. 왼쪽 오른쪽 padding을 0px로 줍니다. -->
      <ul class="gnb">
        <!-- 5. 내부의 li 태그들은 list-style-type을 none으로 지정합니다. -->
        <!-- 6. 내부의 li 태그들은 왼쪽으로 붙여서 나란하게 만듭니다. -->
        <!-- 7. 내부의 li 태그들은 왼쪽 padding을 16px로 줍니다. -->
        <!-- 8. 첫 번째 요소는 왼쪽 padding을 0px로 줍니다. -->
        <li>메일</li>
        <li>카페</li>
        <li>블로그</li>
        <li>쇼핑</li>
        <li>사전</li>
        <li>뉴스</li>
        <li>증권</li>
        <li>부동산</li>
        <li>지도</li>
      </ul>
      <!-- 9. ul.rank 태그는 오른쪽에 붙입니다. -->
      <!-- 10. 위아래 padding을 8px로 줍니다. -->
      <ul class="rank">
        <!-- 11. 내부의 li 태그들은 list-style-type을 none으로 지정합니다. -->
        <li>실시간 검색 순위</li>
      </ul>
    </div>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <!-- 추가합니다. -->
    <div class="container">
      <!-- 높이를 80px로 지정했습니다. -->
      <div class="footer"></div>
    </div>
</body>
</html>
