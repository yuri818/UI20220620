<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Model2</title>
</head>
<body>
  <h1>Process - 1</h1>
  <h1>Process - 11</h1>
  <h2>Process - 2</h2>
  <!-- script의 위치가 body 바로 아래라면 h1이 아직 없으므로 적용되지 않는다 -->
  <script>
      // h1 태그의 배경 색상을 변경합니다
      document.querySelector('h1').style.backgroundColor = 'red';
      // h2 태그의 글자 색상을 변경합니다
      document.querySelector('h2').style.color = 'red';
  </script>
</body>
</html>
